<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>LessonSlides Presentation</title>

		<link rel="stylesheet" href="../node_modules/reveal.js/dist/reset.css">
		<link rel="stylesheet" href="../node_modules/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="../node_modules/reveal.js/dist/theme/black.css" id="theme">

		<!-- Theme for syntax highlighting -->
		<link rel="stylesheet" href="../node_modules/reveal.js/plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
<section><h1>Introduction to LessonSlides</h1>

<p>This is the first slide of your presentation.</p></section>
<section><h1>Embedding YouTube</h1>

<p>Here's a YouTube video about Gemini:</p>

<p><div class="r-stretch"><iframe width="100%" height="100%" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe></div></p></section>
<section><h1>Embedding Google Drive Audio</h1>

<p>Listen to some background music:</p>

<p><div class="r-stretch"><iframe frameborder="0" width="100%" height="100%" src="https://docs.google.com/presentation/d/1234567890abcdefghijklmnopqrstuvwxyz/embed?start=false&loop=false&delayms=3000"></iframe></div></p></section>
<section><h1>Pixabay Images</h1>

<p>An image of a cat:</p>

<p><img src="https://via.placeholder.com/800x450?text=Pixabay+Image:+cat" alt="cat image"></p></section>
<section><h1>Conclusion</h1>

<p>Thank you for watching!</p></section>
			</div>
		</div>

		<script src="../node_modules/reveal.js/dist/reveal.js"></script>
		<script src="../node_modules/reveal.js/plugin/notes/notes.js"></script>
		<script src="../node_modules/reveal.js/plugin/markdown/markdown.js"></script>
		<script src="../node_modules/reveal.js/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
                width: 1280, // 16:9 aspect ratio
                height: 720,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealNotes, RevealMarkdown, RevealHighlight ]
			});
		</script>
	</body>
</html>
