<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>LessonSlides Presentation</title>

		<link rel="stylesheet" href="../node_modules/reveal.js/dist/reset.css">
		<link rel="stylesheet" href="../node_modules/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="../node_modules/reveal.js/dist/theme/black.css" id="theme">

		<!-- Theme for syntax highlighting -->
		<link rel="stylesheet" href="../node_modules/reveal.js/plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><h1>Hello LessonSlides!</h1></section>
				<section>
					<h2>This is your first slide.</h2>
					<p>Press the right arrow to continue.</p>
				</section>
			</div>
		</div>

		<script src="../node_modules/reveal.js/dist/reveal.js"></script>
		<script src="../node_modules/reveal.js/plugin/notes/notes.js"></script>
		<script src="../node_modules/reveal.js/plugin/markdown/markdown.js"></script>
		<script src="../node_modules/reveal.js/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
                width: 1280, // 16:9 aspect ratio
                height: 720,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealNotes, RevealMarkdown, RevealHighlight ]
			});
		</script>
	</body>
</html>
